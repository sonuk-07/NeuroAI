{% extends 'common/base.html' %}
{% load static %}

{% block content %}
{% include 'doctor/doctor_navbar.html' %}

<style>
    body {
        background: linear-gradient(135deg, #F0F9FF 0%, #F0FDF4 100%);
        min-height: 100vh;
    }
    
    .edit-container {
        max-width: 800px;
        margin: 50px auto;
    }
    
    .card {
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        border: none;
    }
    
    .form-control {
        border: 2px solid #BAE6FD;
        border-radius: 8px;
        padding: 15px;
        font-size: 1rem;
    }
    
    .form-control:focus {
        border-color: #1E40AF;
        box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.1);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #1E40AF 0%, #0D9488 100%);
        border: none;
        padding: 12px 40px;
        font-weight: 600;
        border-radius: 8px;
    }
    
    .btn-primary:hover {
        background: linear-gradient(135deg, #1E3A8A 0%, #0F766E 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
    }
</style>

<div class="container edit-container">
    <div class="card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-pencil-square" style="font-size: 3rem; color: #1E40AF;"></i>
                <h1 class="mt-3 fw-bold" style="color: #1E40AF;">Edit Recommendation</h1>
                <p class="text-muted">Update your medical recommendation</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="comments" class="fw-semibold mb-2" style="color: #374151;">
                        <i class="bi bi-chat-left-text me-2" style="color: #1E40AF;"></i>Recommendation Details
                    </label>
                    <textarea name="comments" id="comments" rows="8" class="form-control" placeholder="Enter your updated medical recommendation...">{{ recommendation.comments }}</textarea>
                </div>
                
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-check-circle me-2"></i>Update Recommendation
                    </button>
                    <a href="{% url 'recommendation_history' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'common/footer.html' %}
{% endblock %}
