{% extends 'common/base.html' %} {% load static %} {% block content %} {%
include 'doctor/doctor_navbar.html' %}

<style>
  body {
    background: linear-gradient(135deg, #F0F9FF 0%, #F0FDF4 100%);
    min-height: 100vh;
  }

  .respond-container {
    max-width: 800px;
    margin: 50px auto;
  }

  .card {
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    border: none;
  }

  .form-control {
    border: 2px solid #BAE6FD;
    border-radius: 8px;
    padding: 15px;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #1E40AF;
    box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.1);
  }

  .btn-primary {
    background: linear-gradient(135deg, #1E40AF 0%, #0D9488 100%);
    border: none;
    padding: 12px 40px;
    font-weight: 600;
    border-radius: 8px;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #1E3A8A 0%, #0F766E 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
  }
</style>

<div class="container respond-container">
  <div class="card">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i class="bi bi-reply-fill" style="font-size: 3rem; color: #1E40AF"></i>
        <h1 class="mt-3 fw-bold" style="color: #1E40AF">
          Respond to Patient Request
        </h1>
        <p class="text-muted">
          Provide your professional medical recommendation
        </p>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-4">
          <label
            for="doctor_comment"
            class="fw-semibold mb-2"
            style="color: #374151"
          >
            <i class="bi bi-chat-left-text me-2" style="color: #1E40AF"></i>Your
            Medical Recommendation
          </label>
          <textarea
            id="doctor_comment"
            name="doctor_comment"
            class="form-control"
            rows="8"
            placeholder="Enter your professional medical recommendation for the patient..."
            required
          ></textarea>
          <small class="text-muted mt-2 d-block">
            <i class="bi bi-info-circle me-1"></i>Please provide detailed and
            professional medical advice based on the diagnosis.
          </small>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary flex-grow-1">
            <i class="bi bi-send-fill me-2"></i>Submit Recommendation
          </button>
          <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
