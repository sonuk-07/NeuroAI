{% load static %}
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'doctor_dashboard' %}">
      <i class="bi bi-brain me-2" style="font-size: 2rem; color: var(--accent-sky);"></i>
      <span style="font-weight: 700; font-size: 1.5rem; color: var(--primary-blue);">NeuroAI</span>
      <span class="badge ms-2">Doctor Panel</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_dashboard' %}">
            <i class="bi bi-person-circle me-2"></i>Hi, Dr. {{ user.first_name }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recommendation_history' %}">
            <i class="bi bi-clock-history me-1"></i>History
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_settings' %}">
            <i class="bi bi-gear-fill me-1"></i>Settings
          </a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline" style="margin-left: 0.5rem;">
              <i class="bi bi-box-arrow-right me-1"></i>Log Out
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
