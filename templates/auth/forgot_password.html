{% extends "common/base.html" %}
{% load static %}

{% block content %}
{% include 'common/navbar.html' %}
<div class="form-container d-flex justify-content-center align-items-center min-vh-100 py-4">
    <div class="form-box shadow bg-white rounded p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Forgot Your Password?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email_or_username" class="form-label">Email or Username</label>
                <input type="text" name="email_or_username" class="form-control form-control-lg" id="email_or_username" placeholder="Enter your email or username" required>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p><a href="{% url 'login' %}">Back to Log In</a></p>
        </div>
    </div>
</div>
{% include 'common/footer.html' %}
{% endblock %}
